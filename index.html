<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Ropa </title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

</head>

<body>
<header class="header">
  <div class="contenedor">
    <div class="header-top">
      <h1 class="titulo-principal">Tienda de Ropa</h1>

      <select id="filtroCategoria" class="filtro">
        <option value="all">Todas</option>
        <option value="men's clothing">Hombre</option>
        <option value="women's clothing">Mujer</option>
        <option value="electronics">Electrónica</option>
        <option value="jewelery">Joyería</option>
      </select>
    </div>
  </div>
</header>
    <main>
   <p id="cargando">Cargando productos...</p>

  <div class="contenedor">
    <section id="productos"></section>
  </div>
    </main>
    <footer class="footer">
      <div class="contenedor footer-contenido">  
        <p class="footer-texto">
            © 2026 Tienda de Ropa · Todos los derechos reservados
         </p>
      </div>
    </footer>

    <div id="modal" class="modal oculto">
        <div id="modalContenido" class="modalContenido">
            <span id="cerrarModal" class="cerrar">&times;</span>

            <img id="modalImagen" alt="">
            <h2 id="modalTitulo"></h2>
            <p id="modalPrecio"></p>
            <p id="modalCategoria"></p>
        </div>
    </div>


    <script src="js/main.js"></script>

</body>

</html>
